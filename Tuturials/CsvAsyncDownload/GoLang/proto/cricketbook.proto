syntax = "proto3";
package tutorial;

option go_package = "github.com/tutorials/go/cricketbookpb";

message Player {
  string Name = 1;
  string Country = 2;
}

message CricketBook {
  string Tournament = 1;
  repeated Player Player = 2;
  bytes fileCsv = 3;
}

// Compile proto using below command for go API project
// ../proto >>  protoc --go_out=. --go-grpc_out=. ./cricketbook.proto